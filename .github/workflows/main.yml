name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.15.0'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build --prod

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3

      - name: Build deploy
        run: ng build --base-href="https://marcosferreira17.github.io/angular-teste/"

      - name: Run gh-pages
        run: npx angular-cli-ghpages --dir=dist/teste

        with:
          github_token: ${{ secrets.ANGULARTOKEN }}
          publish_dir: dist/teste
          branch: main
